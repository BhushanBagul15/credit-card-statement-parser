services:
  - type: web
    name: credit-card-parser-backend
    env: java
    rootDir: backend
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: JAVA_HOME
        value: C:\Program Files\Java\jdk-17
      - key: PORT
        value: 8080
